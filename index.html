<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="background.css">
    <title>Lorcana Card Viewer</title>
</head>
<body>

   
    <img id="player1" src="https://api.lorcana.ravensburger.com/images/fr/expansions/1/cards/1468x2048/3be76cc016a8c850661956c5f71d14c621cf6a69.jpg">
    <img id="player2" src="https://api.lorcana.ravensburger.com/images/fr/expansions/6/cards/1468x2048/4afa8f9e90756f0f919a124a1dfbba19be004edc.jpg">

    <div class="">

    </div>

    <script>
        // Try to retrieve the last modified timestamp from localStorage, or set to 0 initially
        let lastModified = parseInt(localStorage.getItem('lastModified')) || 0;
    
        async function checkForUpdate() {
            try {
                // Use the HEAD method to check the Last-Modified header of index.html
                const response = await fetch("index.html", { method: "HEAD", cache: "no-cache" });
                const newModified = new Date(response.headers.get("Last-Modified")).getTime();
    
                // If the timestamp has changed, reload the page
                if (newModified > lastModified) {
                    lastModified = newModified;  // Update the lastModified value
                    localStorage.setItem('lastModified', lastModified);  // Store it in localStorage
                    console.log("ðŸ”„ File updated, reloading...");
                    location.reload();
                }
            } catch (error) {
                console.error("Error checking file update:", error);
            }
        }
    
        // Check for updates every second
        setInterval(checkForUpdate, 1000);
    </script>
